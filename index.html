<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="images/share.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/result.css" rel="stylesheet" />
    <link rel="icon" href="images/exchange.png">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noticia+Text:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Currency converter</title>
  </head>

  <body class="body background__image flex">
    <header><h1 class="header ">Currency Converter</h1></header>
    <main>
      <div>
        <form class="form js-form">
          <fieldset class="form__fieldset">
            <legend class="form__legend">Currency rates from 02.12</legend>
            <p>
              <label
                ><span class="form__label">Amount:*</span
                ><input
                  type="number"
                  class="form__field js-amount"
                  placeholder="In PLN"
                  required
                  min="0.01"
                  step="0.01"
              /></label>
            </p>
            <p>
              <label
                ><span class="form__label">Selected Currency:</span
                ><select class="form__field js-currency" name="currencyList">
                  <option value="EUR">EUR</option>
                  <option value="GBP">GBP</option>
                  <option value="JPY">JPY</option>
                  <option value="USD">USD</option>
                  <option value="QAR">QAR</option>
                </select></label
              >
            </p>
            <p>* - Required field.</p>
          </fieldset>
          <button class="form__button">Submit</button>
        </form>
      </div>
      <div class="result ">
        <p>
          <span class="result__text">Converted Ammount:</span
          ><strong class="js-result"></strong>
        </p>
      </div>
    </main>
  </body>
</html>
